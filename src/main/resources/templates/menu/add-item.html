<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <br/>
        <form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="cheeses">Cheeses:</label>
                <select name="cheeseId">
                    <option th:each="item : *{cheeses}"
                            th:text="${item.name}"
                            th:value="${item.id}"></option>
                </select>
                <span th:errors="*{cheeseId}" class="error"></span>
            </div>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add to Menu" />
        </form>

    </body>
</html>
